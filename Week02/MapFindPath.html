<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟地图编辑器</title>
</head>
<style>
    .cell{
        /*display也可用flex
        * 无line-height，浏览器标准模式下无法很好的工作
        */
        display:inline-block;
        line-height: 6px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }
    #container{
        width: 701px;
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
<div id="container">

</div>
<button onclick="localStorage['map']=JSON.stringify(map)">save</button><!--存储map-->
</body>
<script>

    class Sorted{
        constructor(data,compare) {
            this.data =data.slice();
            this.compare = compare ||((a,b) => a-b);
        }
        take(){
            if (!this.data.length){
                return;
            }

            let min = this.data[0];
            let minIndex =0;
            for (let i =0;i<this.data.length;i++){
                if (this.compare(this.data[i],min)<0){
                    min = this.data[i];
                    minIndex =i;
                }

            }
            this.data[minIndex]=this.data[this.data.length-1];
            this.data.pop();
            return min;
        }
        give(v){
            this.data.push(v);
        }
    }
    let map =localStorage["map"] ? JSON.parse(localStorage["map"]):Array(10000).fill(0);//定义10000个元素的一维数组
    // console.log(map.length);
    let container=document.getElementById("container");
    for (let y = 0;y<100;y++){
        for (let x = 0;x<100;x++){
            let cell =document.createElement("div");
            cell.classList.add("cell");

            if (map[100*y+x] == 1)
            cell.style.backgroundColor ="black";
            /*添加鼠标移动事件，移动则变为强*/
            cell.addEventListener("mousemove",()=>{
                if (mousedown){
                    if (clear){
                        cell.style.backgroundColor="";
                        map[100*y+x] = 0;
                    }else {
                        cell.style.backgroundColor="black";
                        map[100*y+x] = 1;
                    }
                }
            })
            container.appendChild(cell);
        }
    }
    let mousedown=false;
    let clear = false;
    document.addEventListener("mousedown",e =>{
        mousedown=true;
        clear=(e.which === 3);
    })
    document.addEventListener("mouseup",()=>mousedown=false);
    document.addEventListener("contextmenu",e=>e.preventDefault());//禁用右键弹出菜单属性
    /*
    * 异步处理
    * */
    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve,t);
        })
    }
    /*
    * 广度优先搜索
    * */
    async function findPath(map,start,end) {
        var table =Object.create(map);
        // var queue =[start];
        var queue = new Sorted([start],(a,b) => distance(a)-distance(b));

        async function insert(x,y,pre) {
            if (x<0||x>=100||y<0||y>=100)
            {return;}/*遇到边界则返回*/
            if(table[y*100+x])
            {return;}

            // await sleep(30);
            container.children[100*y+x].style.backgroundColor="lightgreen";
            table[100*y+x]=pre;/*存前一个节点*/
            // map[y*100+x]=2;
            // queue.push([x,y]);
            queue.give([x,y]);
        }
        function distance(point) {
            return (point[0] -end[0])** 2+(point[1] -end[1]) ** 2;
        }
        while (queue.length){
            // let [x,y]=queue.shift();
            let [x,y]=queue.take();
            // console.log(x,y)
            if (x===end[0] && y===end[1]){
                let path =[];
                while (x!=start[0]||y!=start[1]){
                    path.push(map[100*y+x]);
                    [x,y]=table[y*100+x];/*解构赋值*/
                    await sleep(30);
                    container.children[100*y+x].style.backgroundColor="red";
                }
                return path;

            }
            await insert(x-1,y,[x,y]);
            await insert(x+1,y,[x,y]);
            await insert(x,y-1,[x,y]);
            await insert(x,y+1,[x,y]);

            await insert(x-1,y-1,[x,y]);
            await insert(x+1,y+1,[x,y]);
            await insert(x+1,y-1,[x,y]);
            await insert(x-1,y+1,[x,y]);

        }
        return null;
    }
</script>
</html>
