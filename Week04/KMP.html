<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字典树</title>
</head>
<script>
    function kmp(source,pattern) {
        //计算table
        let table = new Array(pattern.length).fill(0);
        {
            let i = 1;
            j = 0;
            while (i < pattern) {
                if (pattern[i] === pattern[j]) {
                    ++j , ++i;
                    table[i] = j;
                } else {
                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i;
                    }
                }
            }
        }

        {
            let i = 0;
            j = 0;
            while (i < source.length) {
                if (pattern[j] === source[i]) {
                    ++i;
                    ++j
                } else {

                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i;
                    }
                }
                if ( j === pattern.length) return true;
            }
            return false;
            console.log(table);
        }
    }

    console.log(kmp("aabaabaacx","aabaaac"));
</script>
